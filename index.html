<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="gameBox">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Your Choice: <span id="user-choice"></span></h2>
            <h2><span id="result"></span></h2>
        
            <button class="rockBtn" id="🪨">ROCK 🪨</button>
            <button class="paperBtn" id="📃">PAPER 📃</button>
            <button class="scissorsBtn" id="✂️">SCISSORS ✂️</button>
        </div>
  
        <h2>Computer Point: <span id="computerPoint"></span></h2>
        <h2>Your Point: <span id="userPoint"></span></h2>
        <h2 id="winnerDisplay"></h2>

    </main>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
